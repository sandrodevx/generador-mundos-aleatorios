<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Mundos Aleatorios</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Generador de Mundos Aleatorios</h1>
      <div class="row">
        <!-- Formulario para generar el mundo -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Configura tu Mundo</h5>
              <form id="worldForm">
                <div class="mb-3">
                  <label for="worldName" class="form-label"
                    >Nombre del Mundo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="worldName"
                    placeholder="Ej: Terra Nova"
                  />
                </div>
                <div class="mb-3">
                  <label for="climate" class="form-label">Clima</label>
                  <select class="form-select" id="climate">
                    <option value="tropical">Tropical</option>
                    <option value="desértico">Desértico</option>
                    <option value="polar">Polar</option>
                    <option value="templado">Templado</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="technology" class="form-label"
                    >Nivel de Tecnología</label
                  >
                  <select class="form-select" id="technology">
                    <option value="primitivo">Primitivo</option>
                    <option value="medieval">Medieval</option>
                    <option value="industrial">Industrial</option>
                    <option value="avanzado">Avanzado</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  Generar Mundo
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Visualización del Mundo Generado -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mundo Generado</h5>
              <div id="worldDisplay" class="world-display">
                <p class="text-muted">¡Aquí aparecerá tu mundo!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="script.js"></script>
  </body>
</html>
